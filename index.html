<!doctype html>
<head>
    <title>Paint</title>
    <script type="text/javascript" src="draw.js"></script>
</head>
<body>
    <h1>Paint</h1>

    Picture
    <select id="picture">
        // put your pictures here (they should be located in /images)
        <option value="sample.jpg">sample</option>
    </select>

    Tools
    <select id="tools">
        <option value="brush">brush</option>
        <option value="line">line</option>
        <option value="circle">circle</option>
        <option value="rectangle">rectangle</option>
    </select>

    Color
    <input id="color" type="color" value="white"/>

    Width
    <input id="width" type="range" min="1" max="100" value="3"/>

    <input id="clear" type="button" value="clear"/>

    <input id="save" type="button" value="save"/>

    <canvas width="500" height="500" id="canvas">If you can read this, then your browser does not support HTML5 Canvas or JavaScript. :(</canvas>
</body>
</html>
